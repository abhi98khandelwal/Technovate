<head>
  <title>Events</title>
    {% load staticfiles %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>
  <nav class="teal hoverable">
  <div class="nav-wrapper">
  <a class="brand-logo" href="{% url 'index' %}">Technovate</a>
  <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
  <ul class="right hide-on-med-and-down">
    <li><a href="#">Events</a></li>
    <li><a href="#">Sponsors</a></li>
    <li><a href="{% url 'join' %}">Join</a></li>
    <li><a href="#">About Us</a></li>
  </ul>
  <ul class="side-nav" id="mobile-demo">
    <li><a href="" class="active">Events</a></li>
    <li><a href="#">Sponsors</a></li>
    <li><a href="{% url 'join' %}">Join</a></li>
    <li><a href="#">About Us</a></li>
  </ul>
 </div>
 </nav>
 <div class="row">
   {% for event in events %}
   {% csrf_token %}
   <div class="col s12 m6 l4">
     <div class="card">
            <div class="card-image">
              <img src="1.jpg" height="120" width="120"/>
              <span class="card-title">{{ event.get_event_name }}</span>
            </div>
            <div class="card-content">
              <p>{{event.get_event_description}}</p>
            </div>
          </div>
   </div>
   {% endfor %}
 </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script>
     $(document).ready(function(){

           $(".button-collapse").sideNav();

     });
  </script>
</body>
