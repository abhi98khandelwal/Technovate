<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Technovate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <nav class="blue hoverable">
   <div class="nav-wrapper">
   <a class="brand-logo" href="{% url 'index' %}">Technovate</a>
   <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
   <ul class="right hide-on-med-and-down">
    <li><a href="{% url 'events' %}">Events</a></li>
    <li><a href="#">Sponsors</a></li>
    <li><a href="{% url 'join' %}">Join</a></li>
    <li><a href="#">About Us</a></li>
   </ul>
   <ul class="side-nav" id="mobile-demo">
    <li><a href="{% url 'events' %}">Events</a></li>
    <li><a href="#">Sponsors</a></li>
    <li><a href="{% url 'join' %}">Join</a></li>
    <li><a href="#">About Us</a></li>
   </ul>
   </div>
  </nav>

<div class="row">

<div class="col s12 m12 l4">

  <div class="card-panel hoverable">
     <span class="card-title">Login</span>
      <form action="{% url 'login' %}" method="post">
      <label for="#email">Email :</label>
      <input type="text" name="email" placeholder="Your Email" id="email" autocomplete="off" required="required"/><br>
      <label for="#password">Password :</label>
      <input type="password" name="password" id="password"  autocomplete="off" required="required"/><br>
      <input type="submit" value="Log In"/>
      </form>
  </div>

</div>
<div class="col l2"></div>
<div class="col s12 m12 l6">

  <div class="card-panel hoverable">
    <span class="card-title">Sign Up</span>
    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
      <div class="row">
         <div class="input-field col s6 m6 l6">
          <i class="material-icons prefix">account_circle</i>
          <input type="text" name="first_name" autocomplete="off" required="required" id="first_name"/>
          <label for="first_name">First Name</label>
         </div>
         <div class="input-field col s6 m6 l6">
          <input type="text" name="last_name" autocomplete="off" required="required" id="first_name"/>
          <label for="last_name">Last Name</label>
         </div>
         <div class="input-field col s12 m12 l12">
            <i class="material-icons prefix">email</i>
           <input type="email" name="email" autocomplete="off" required="required" id="email"/>
           <label for="email">Email</label>
         </div>
         <div class="input-field col s12 m12 l12">
           <i class="material-icons prefix">mode_edit</i>
           <input type="password" name="password" autocomplete="off" required="required" id="password"/>
           <label for="password">Password</label>
         </div>
      </div>
      <button type="submit" value="Sign Up" class="btn waves-effect waves-light blue">Sign Up<i class="material-icons right">send</i></button>
  </form>
  </div>

</div>

</div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
   <script>
      $(document).ready(function(){

            $(".button-collapse").sideNav();

      });
   </script>
</body>
</html>
